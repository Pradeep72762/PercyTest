name: CI

on:  
  push:
  pull_request:
    branches:
      - main 
jobs:
  ubuntu-job:
    name: 'Percy Test in CI for PR'
    runs-on: ubuntu-latest  # Can be self-hosted runner also
    steps:
      - name: 'Checkout the repository'
        uses: actions/checkout@v2
        with:
          ref: main
      - name: set Percy Token
        run: set PERCY_TOKEN = ${{ secrets.PERCY_TOKEN }}
      - name: install Percy cli 
        run: yarn add @percy/cli
      - name: install Percy cypress
        run: yarn add @percy/cypress
      - name: Execute tests
        run: yarn percy exec -- cypress run
